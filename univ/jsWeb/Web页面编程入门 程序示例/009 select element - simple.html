<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <title>一个简单的下拉选择控件</title>
    </head>
    <body>
        <p>下面是一个简单的下拉选择控件</p>
        <select id="simple" name="simple">
            <option>香蕉：柔软细腻</option>
            <option>草莓：香甜可口</option>
            <option>柠檬：酸爽清新</option>
        </select>
    </body>
</html>
