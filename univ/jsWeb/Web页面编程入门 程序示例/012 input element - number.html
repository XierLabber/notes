<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>number类型的input元素</title>

  </head>
  <body>
    <p>下面创建了一个可以输入整数的控件。这个控件只能接受1到100范围内的奇数值。</p>
    <form>
        <div>
            <label for="age">年龄：</label>
            <input type="number" name="age" id="age" min="1" max="100" step="2">
        </div>
    </form>
  </body>
</html>
