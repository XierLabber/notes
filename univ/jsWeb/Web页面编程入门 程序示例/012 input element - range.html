<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>滑块控件</title>
    <link href="css/form.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <p>下面创建了一个滑块控件。这个滑块的范围是0到500，调整的步长为10。</p>
    <form>
        <div>
            <label for="beans">数量：</label>
            <input type="range" name="beans" id="beans" min="0" max="500" step="10">
        </div>
    </form>
  </body>
</html>
